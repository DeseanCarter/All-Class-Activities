<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>NYT Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">New York Times Search</a>
        </div>
      </nav>
<div class="p-4">
    <div id="search parameters" class = "row border p-2">
        <div class= " border-bottom p-1">
            <strong>Search Parameters</strong>
        </div> 
        <div class="row col-12 p-1">
            <p>Search Term:</p>
            <input class="col-7" id="searchTerm">
        </div>
        <div class="row col-12 p-1">
            <p>Number of Records to Retrieve:</p>
            <div class="col-auto my-1" id="numberArticles">
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
              </div>
        </div>
        <div class="row col-7 p-1">
            <p>Start Year (Optional):</p>
            <input id="startYear">
        </div>
        <div class="row col-7 p-1">
            <p>End Year (Optional):</p>
            <input id="endYear">
        </div>
        <div>
            <br>
        </div>
        <div class="row col-12">
            <div class="col-2" >
                <button id="searchButton">Search</button>
            </div>
            <div class="col-2" >
                <button id="clearButton">Clear Results</button>
            </div>
            <div class="col-7" ></div>
        </div>
    </div>
<br>
    <div class = "row border p-1">
    
    <div class= " border-bottom p-1"><strong>Top Articles</strong></div>
   
    <div id= "displayArea" ></div>
 
    </div>



</div>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
