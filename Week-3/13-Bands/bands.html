<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <script type="text/javascript">
        var favBands = ["OutKast", "Three 6 Mafia", "Kid Cudi", "Metric", "Korn"]
        var userInput = prompt("What is your favorite band?")

        let = inputToLower = userInput.toLowerCase()
        let isIncluded = favBands.indexOf(inputToLower)
        if(isIncluded===-1){
            alert("Nah Fam")
        } else{
            alert("Yeah Same")
        }
    </script>
</body>
</html>
